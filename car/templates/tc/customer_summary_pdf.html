﻿{% block content %}

<html>
<head>
    <meta charset="UTF-8">
    <title>max</title>

</head>
<body>
    <style>
        body {
            background-color: white;
        }
        td {
          height: 50px;
          vertical-align: bottom;

        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <strong>Welcome to max car servicing</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 style="padding-left: 15Px">Customer List</h2>
    </div>


        <table class="table table-striped table-bordered table-hover">
         <div style="overflow-x:auto;">
            <thead>
                <tr class="bg-info">

                    <td style="text-align:center;background-color:#b2e0ff;border:1px solid #060606;"><strong>Customer Name</strong></td>
                    <!--<td style="text-align:center;background-color:#b2e0ff;border:1px solid #060606;"><strong>Student Last Name</strong></td>-->
                    <!--<td style="text-align:center;background-color:#b2e0ff;border:1px solid #060606;"><strong>Student Gender</strong></td>-->
                    <td style="text-align:center;background-color:#b2e0ff;border:1px solid #060606;"><strong>Customer City</strong></td>
                    <td style="text-align:center;background-color:#b2e0ff;border:1px solid #060606;"><strong>Customer Cellphone</strong></td>
                    <td style="text-align:center;background-color:#b2e0ff;border:1px solid #060606;"><strong>Customer Email</strong></td>



                </tr>
            </thead>
            <tbody>
                 {% for customer in customers %}
                <tr>

                    <td style="text-align:center;background-color:#ffffff;border:1px solid #060606;">{{ customer.name }}</td>
                    <td style="text-align:center;background-color:#ffffff;border:1px solid #060606;">{{ customer.city }}</td>
                    <td style="text-align:center;background-color:#ffffff;border:1px solid #060606;">{{ customer.cell_phone }}</td>
                    <td style="text-align:center;background-color:#ffffff;border:1px solid #060606;">{{ customer.email }}</td>

                    <!--<td style="text-align:center;background-color:#ffffff;border:1px solid #060606;">{{ customer.city }}</td>-->
                    <!--<td style="text-align:center;background-color:#ffffff;border:1px solid #060606;">{{ customer.cell_phone }}</td>-->


                </tr>
                {% endfor %}
                </tbody>
        </table>
    </div>

</body>
</html>
{% endblock %}
